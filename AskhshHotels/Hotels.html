<!DOCTYPE html>

<title> 5 Star Hotels </title>
<script>
function chooseHotel1(country){
var request1;
if (window.XMLHttpRequest){
	request1 = new XMLHttpRequest();
	}
else{
	request1 = new ActiveXObject("MicrosoftXMLHttp");
	}
request1.onreadystatechange = function(){
if (request1.readyState==4 && request1.status==200){
	document.getElementById("box1").innerHTML = request1.responseText;
	}
	}
request1.open("GET",country,true)
request1.send();
}
