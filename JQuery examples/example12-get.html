<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>Example 12</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#apotelesma").click(function(){
				$("#res").text(" Ο αριθμός που δώσατε είναι  "+ $("#number1").val());
    });
});
</script>
<style>
div{
width:300px;
height:300px;
background-color:#527ACC;
}

.myButton {
	-moz-box-shadow:inset 0px 0px 14px -9px #f9eca0;
	-webkit-box-shadow:inset 0px 0px 14px -9px #f9eca0;
	box-shadow:inset 0px 0px 14px -9px #f9eca0;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f0c911), color-stop(1, #f2ab1e));
	background:-moz-linear-gradient(top, #f0c911 5%, #f2ab1e 100%);
	background:-webkit-linear-gradient(top, #f0c911 5%, #f2ab1e 100%);
	background:-o-linear-gradient(top, #f0c911 5%, #f2ab1e 100%);
	background:-ms-linear-gradient(top, #f0c911 5%, #f2ab1e 100%);
	background:linear-gradient(to bottom, #f0c911 5%, #f2ab1e 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f0c911', endColorstr='#f2ab1e',GradientType=0);
	background-color:#f0c911;
	-moz-border-radius:22px;
	-webkit-border-radius:22px;
	border-radius:22px;
	border:5px solid #e65f44;
	display:inline-block;
	cursor:pointer;
	color:#e04020;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:9px 10px;
	text-decoration:none;
	text-shadow:0px -4px 27px #ded17c;
}
.myButton:hover {
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f2ab1e), color-stop(1, #f0c911));
	background:-moz-linear-gradient(top, #f2ab1e 5%, #f0c911 100%);
	background:-webkit-linear-gradient(top, #f2ab1e 5%, #f0c911 100%);
	background:-o-linear-gradient(top, #f2ab1e 5%, #f0c911 100%);
	background:-ms-linear-gradient(top, #f2ab1e 5%, #f0c911 100%);
	background:linear-gradient(to bottom, #f2ab1e 5%, #f0c911 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f2ab1e', endColorstr='#f0c911',GradientType=0);
	background-color:#f2ab1e;
}
.myButton:active {
	position:relative;
	top:1px;
}
</style>
</head>
<body>
<div>
<form>
number1: <input type="text" id="number1" >
<br>
</form>
<br>
<button id="apotelesma" class="myButton">result</button>
<br>
<p id="res" style="background-color:#FF7519;  color:white; width:220px;text-shadow: 3px 3px 3px #000,  6px 6px 10px #A3FF75;"></p>
</div>
</body>
</html>
