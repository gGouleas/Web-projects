.btn {
  background: #3498db;

  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
  background-image: -ms-linear-gradient(top, #3498db, #2980b9);

.btn:hover {

	<script>
$(document).ready(function(){
    $("#fadein").click(function(){
        $("#image1").fadeIn(3000).css("visibility", "visible");
		
    });
    $("#fadeout").click(function(){
        $("#image1").fadeOut(3000).css("visibility", "visible");
    });
});
</script>
</head>
<body>
<div id="test1">
<h3>press the buttons for fadeIn or fadeOut</h3>
<img id="image1" src="photos/penguins.jpg" style="visibility: hidden;"  />	
</div>
<button class="btn" id="fadein">fadeIn</button>
<button class="btn" id="fadeout" >FadeOut</button>
