<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example 7 </title>
  <meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#test1").hover(function(){
        $(".change").text("dolphin is coming!!!!").css("background-color", "#9999FF");
		$("#image1").css("visibility", "visible");
    });
});
</script>
<style>
#test1{
width:300px;
height:300px;
border-style: solid;
border-color: red blue green yellow ;
background:  url("photos/tumblr_mr2836JqOU1sy3b1jo1_500.gif"); }
}
body{background-color:#66C2FF;}
img{width:80%;}

	</style>
</head>
<body>
<div id="test1">
<h3>hover mouse on sea waves</h3>
<p class="change" style="color:blue">the text will change with hover on div test1</p>
<img id="image1" src="photos/Animated-gif-dolphin-jumping-out-of-image-moving-picture.gif"  style="visibility: hidden;" />
</div>
<br>

</cite>
</body>
</html>
