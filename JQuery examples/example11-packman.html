<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<style>
.myButton {
	-moz-box-shadow: 3px 4px 0px 0px #9fb4f2;
	-webkit-box-shadow: 3px 4px 0px 0px #9fb4f2;
	box-shadow: 3px 4px 0px 0px #9fb4f2;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #2dafd6), color-stop(1, #112238));
	background:-moz-linear-gradient(top, #2dafd6 5%, #112238 100%);
	background:-webkit-linear-gradient(top, #2dafd6 5%, #112238 100%);
	background:-o-linear-gradient(top, #2dafd6 5%, #112238 100%);
	background:-ms-linear-gradient(top, #2dafd6 5%, #112238 100%);
	background:linear-gradient(to bottom, #2dafd6 5%, #112238 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#2dafd6', endColorstr='#112238',GradientType=0);
	background-color:#2dafd6;
	-moz-border-radius:21px;
	-webkit-border-radius:21px;
	border-radius:21px;
	border:1px solid #4e6096;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:7px 25px;
	text-decoration:none;
	text-shadow:0px 1px 0px #283966;
}
.myButton:hover {
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #112238), color-stop(1, #2dafd6));
	background:-moz-linear-gradient(top, #112238 5%, #2dafd6 100%);
	background:-webkit-linear-gradient(top, #112238 5%, #2dafd6 100%);
	background:-o-linear-gradient(top, #112238 5%, #2dafd6 100%);
	background:-ms-linear-gradient(top, #112238 5%, #2dafd6 100%);
	background:linear-gradient(to bottom, #112238 5%, #2dafd6 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#112238', endColorstr='#2dafd6',GradientType=0);
	background-color:#112238;
}
.myButton:active {
	position:relative;
	top:1px;
}
</style>
<script> 
$(document).ready(function(){
    $("#right").click(function(){
        $("#packman").animate({
            left: '+=20px'
        });
    });
});
</script> 

<script> 
$(document).ready(function(){
    $("#left").click(function(){
        $("#packman").animate({
            left: '-=20px'
        });
    });
});
</script> 

<script> 
$(document).ready(function(){
    $("#down").click(function(){
        $("#packman").animate({
            top: '+=20px'
        });
    });
});
</script> 


<script> 
$(document).ready(function(){
    $("#up").click(function(){
        $("#packman").animate({
            top: '-=20px'
        });
    });
});
</script> 
<script> 
$(document).ready(function(){
    $("#stop").click(function(){
        $("#packman").stop({
            
        });

</script>
